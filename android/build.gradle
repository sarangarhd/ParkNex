buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21   //set 21  to  23c
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.4")   //:7.0.4 added
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.2") //newly added use 4.4.2 gpt suggest 4.3.15
    }
}

apply plugin: "com.facebook.react.rootproject"
